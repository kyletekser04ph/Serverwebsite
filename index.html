<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVER</title>
    <body>
    <div class="loading" id="loading">
        <img src="/XOsX.gif" alt="Loading...">
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 3500);
    </script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap");

        .loading { position: absolute; display: flex;  justify-content: center; align-items: center; height: 100%; width: 110%; } img { width: 150px; height: auto; }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --c-text-primary: #191919;
            --c-text-secondary: #737374;
            --c-border-primary: #ccc;
            --c-bg-body: #F5F5F5;
            --c-bg-primary: #fff;
            --c-bg-secondary: #d4d8dd;
            --c-bg-button: #fff;
            --slider-shadow: inset 0 1px 1px #ddd, 0 2px 3px #ccc;
        }

        .dark-theme {
            --c-text-primary: #eee;
            --c-text-secondary: #d3d5db;
            --c-border-primary: #454545;
            --c-bg-body: #121212;
            --c-bg-primary: #323339;
            --c-bg-secondary: #222128;
            --c-bg-button: #494a50;
            --slider-shadow: inset 0 1px 1px #767676;
        }

        .black-theme {
            --c-text-primary: #edeeef;
            --c-text-secondary: #d4d7e1;
            --c-border-primary: #323232;
            --c-bg-body: #0b0c0e;
            --c-bg-primary: #1b1d23;
            --c-bg-secondary: #000001;
            --c-bg-button: #343844;
            --slider-shadow: inset 0 1px 1px #555;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--c-bg-body);
            color: var(--c-text-primary);
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--c-bg-primary);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: var(--c-text-primary);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            border: 2px solid var(--c-text-primary);
            border-radius: 5px;
            background-color: transparent;
            color: var(--c-text-primary);
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            width: 150px;
        }

        .button:hover {
            background-color: var(--c-text-primary);
            color: var(--c-bg-primary);
        }

        .loading-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .scaling-dots {
            display: grid;
            height: 20px;
            grid-gap: 10px;
            grid-template-columns: repeat(5, 15px);
        }

        .scaling-dots div {
            animation: scaling-dots 1s infinite ease backwards;
            background: var(--c-text-primary);
            border-radius: 100%;
            height: 15px;
            width: 15px;
        }

        .scaling-dots div:nth-child(1) { animation-delay: 0.1s; }
        .scaling-dots div:nth-child(2) { animation-delay: 0.2s; }
        .scaling-dots div:nth-child(3) { animation-delay: 0.3s; }
        .scaling-dots div:nth-child(4) { animation-delay: 0.4s; }
        .scaling-dots div:nth-child(5) { animation-delay: 0.5s; }

        @keyframes scaling-dots {
            0%, 100% {
                transform: scale(0);
            }
            40%, 60% {
                transform: scale(1);
            }
        }

        .menu {
            width: 90%;
            max-width: 320px;
            background-color: var(--c-bg-primary);
            transition: background-color 0.15s ease;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.05), 0 -4px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .menu-header {
            padding: 1rem;
        }

        .menu-header-title {
            font-size: 0.875rem;
            color: var(--c-text-secondary);
            margin-bottom: 0.375rem;
            font-weight: 500;
        }

        .theme-switcher {
            background-color: var(--c-bg-secondary);
            border-radius: 10px;
            display: flex;
            padding: 0 3px;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .slider {
            display: block;
            position: absolute;
            z-index: 1;
            width: calc((100% - 6px) / 3);
            top: 3px;
            bottom: 3px;
            border-radius: 6px;
            transition: 0.15s ease, transform 0.25s ease-out;
            background-color: var(--c-bg-button);
            box-shadow: var(--slider-shadow);
        }

        .theme-switcher input {
            display: none;
        }

        .theme-switcher input:nth-of-type(1):checked ~ .slider { transform: translateX(0); }
        .theme-switcher input:nth-of-type(2):checked ~ .slider { transform: translateX(100%); }
        .theme-switcher input:nth-of-type(3):checked ~ .slider { transform: translateX(200%); }

        .theme-switcher label {
            position: relative;
            z-index: 2;
            width: calc(100% / 3);
            color: var(--c-text-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 500;
            cursor: pointer;
        }

        .theme-switcher label span {
            padding: 8px 0;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-header">
            <h2 class="menu-header-title">Theme</h2>
            <div class="theme-switcher">
                <input type="radio" id="theme-light" name="theme" checked>
                <input type="radio" id="theme-dark" name="theme">
                <input type="radio" id="theme-black" name="theme">
                <span class="slider"></span>
                <label for="theme-light"><span>Light</span></label>
                <label for="theme-dark"><span>Dark</span></label>
                <label for="theme-black"><span>Black</span></label>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 id="choose-text">CHOOSE A SERVER</h1>
        <div class="button-container">
            <button class="button" onclick="navigateTo('hidencloud')">HIDENCLOUD</button>
           <button class="button" onclick="navigateTo('railway')">RAILWAY</button>
            <button class="button" onclick="navigateTo('hmv')">HMV</button>
            <button class="button" onclick="navigateTo('koyeb')">KOYEB</button>
            <button class="button" onclick="navigateTo('onrender')">ONRENDER</button>
        </div>

        <div class="loading-container" id="loading-container">
            <div class="scaling-dots">
                <div></div><div></div><div></div><div></div><div></div>
            </div>
        </div>
    </div>

    <script>
        const themeRadioButtons = document.querySelectorAll('.theme-switcher input');

        themeRadioButtons.forEach(radio => {
            radio.addEventListener('change', () => {
                document.body.className = '';
                if (radio.id === 'theme-dark') {
                    document.body.classList.add('dark-theme');
                } else if (radio.id === 'theme-black') {
                    document.body.classList.add('black-theme');
                }
            });
        });

        function navigateTo(serverName) {
            const chooseText = document.getElementById("choose-text");
            const buttonContainer = document.querySelector(".button-container");
            const loadingContainer = document.getElementById("loading-container");

            chooseText.innerText = "DIRECTING " + serverName.toUpperCase();
            buttonContainer.style.display = "none";
            loadingContainer.style.display = "flex";

            setTimeout(() => {
                      switch (serverName) {
                    case 'hidencloud':
                        window.location.href = '/error';
                        break;
                   case 'railway':
                        window.location.href = '/error';
                        break;
               case 'hmv':
                        window.location.href = '/error';
                        break;
                    case 'koyeb':
                        window.location.href = '/error';
                        break;
                    case 'onrender':
                        window.location.href = 'https://educ99ph.onrender.com';
                        break;
                    default:
                        chooseText.style.display = 'block';
                        loadingContainer.style.display = 'none';
                        alert('Unknown server');
                }
            }, 1500);
        }
    </script>
</body>
  </html>
